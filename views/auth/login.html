<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/public/assets/bootstrap/css/bootstrap.min.css">
    <style>
        .container{
            max-width: 500px;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div  class="container-fluid">
        <a class="navbar-brand" href="/">Go Auth with Session</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
       <div class="container mt-5">
           <h3 style="text-align: center; font-weight: bold">Login</h3>
           {{if .error }}
               <div class="alert alert-warning alert-dismissible fade show" role="alert">
                   {{.error}}
                   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
               </div>
           {{end}}

           {{if .success }}
               <div class="alert alert-success alert-dismissible fade show" role="alert">
                   {{.success}}
                   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
               </div>
           {{end}}
           <hr>
           <form action="/login" method="post">
               <div class="mb-2">
                   <label for="username" class="mb-2" style="font-size: 18px;">Username</label>
                   <input type="text" name="username" value="{{.user.Username}}" id="username" class="form-control rounded-0 {{if .validation.Username }} is-invalid {{end}} " placeholder="Username...">
                   {{if .validation.Username}}
                       <span class="text-danger" style="margin-left: 1%;">{{.validation.Username}}</span>
                   {{end}}
               </div>
               <div class="mb-2">
                   <label for="password" class="mb-2" style="font-size: 18px;">Password</label>
                   <input type="password" id="password" name="password"  class="form-control rounded-0  {{if .validation.Password }} is-invalid {{end}}" placeholder="Password...">
                   {{if .validation.Password}}
                       <span class="text-danger" style="margin-left: 1%;">{{.validation.Password}}</span>
                   {{end}}
               </div>
               <div class="mb-2">
                  <button type="submit"  class="btn btn-success w-100">Login</button>
               </div>
           </form>
           <hr>
           <p>Does not have Account ? <a href="/register">Register</a></p>
       </div>
<script src="/public/assets/bootstrap/js/bootstrap.min.js"  crossorigin="anonymous"></script>
</body>
</html>
